<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Chat Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculator Chat Assistant</h1>
            <div class="status-indicator">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant-message">
                    <div class="message-content">
                        Hello! I'm your calculator assistant. You can ask me to perform arithmetic operations like addition, subtraction, multiplication, and division. Try asking me something like "What is 25 + 17?"
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Ask me to perform a calculation..."
                    autocomplete="off"
                >
                <button id="send-button" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10L18 2L10 18L9 11L2 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
