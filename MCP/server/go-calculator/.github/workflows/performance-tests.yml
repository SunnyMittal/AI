name: Performance Tests

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  quick-perf-check:
    name: Quick Performance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 \
            --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Verify k6 installation
        run: k6 version

      - name: Build server
        run: make build

      - name: Start server
        run: |
          ./bin/calculator-server &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          sleep 3

      - name: Verify server is running
        run: curl -f http://localhost:8200/health

      - name: Run quick performance check
        run: make perf-quick

      - name: Stop server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: perf-quick-results
          path: tests/performance/results/
          retention-days: 30

  full-perf-tests:
    name: Full Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 \
            --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Verify k6 installation
        run: k6 version

      - name: Build server
        run: make build

      - name: Run load test
        run: make perf-load

      - name: Run stress test
        run: make perf-stress
        continue-on-error: true

      - name: Run benchmark test
        run: make perf-benchmark

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: perf-full-results
          path: tests/performance/results/
          retention-days: 90

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // Read latest results (simplified - would need proper parsing)
            const comment = `## Performance Test Results

            ✅ Load test completed
            ✅ Stress test completed
            ✅ Benchmark test completed

            Full results available in artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
